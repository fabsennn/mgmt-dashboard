<div>

  <app-news-card fxFlex="50" class="mat-elevation-z8" style="padding: 20px"></app-news-card>

  <mat-divider [vertical]="true" style="padding: 10px"></mat-divider>

  <app-todo-table class="mat-elevation-z8" style="padding: 20px"></app-todo-table>

</div>

<br>

<mat-divider></mat-divider>

<br>

<div>
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
                <!-- Date Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> Datum </th>
                    <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Gesprächstyp Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Gesprächstyp </th>
                    <td mat-cell *matCellDef="let element"> {{element.gespraechstyp}} </td>
                </ng-container>

                <!-- Kundennummer Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Kundennummer</th>
                    <td mat-cell *matCellDef="let element"> {{element.kundennummer}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
        </div>
    </div>

  <mat-divider [vertical]="true" style="padding: 10px"></mat-divider>

  <div fxFlex="40" class="mat-elevation-z8" >
    <app-widget-donut></app-widget-donut>
  </div>
</div>

<br>
<br>

<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                  style="width: 100%; display: block;">
</highcharts-chart>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="Berater">
    <th mat-header-cell *matHeaderCellDef> Berater </th>
    <td mat-cell *matCellDef="let element"> {{element.berater}} </td>
  </ng-container>

  <ng-container matColumnDef="Kategorie">
    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
    <td mat-cell *matCellDef="let element"> {{element.kategorie}} </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
  <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> -->
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

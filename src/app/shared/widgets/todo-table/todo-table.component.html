</mat-card-title>

  <mat-card-actions fxLayoutAlign="end">

    <div class="news-card">

      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>settings</mat-icon>
      </button>

        <button mat-menu-item (click)="refreshNews()">

          Neu laden

          Alle Entfernen

    </div>

  </mat-card-actions>

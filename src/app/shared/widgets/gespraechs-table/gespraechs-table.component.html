<div>

  <h2> <mat-icon>phone</mat-icon> Ausstehende Gespräche </h2>

  <table aria-describedby="Ausstehende Gespraeche" mat-table [dataSource]="dataSource" matSort >

    <ng-container matColumnDef="Kundennummer">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Kundennummer </th>
      <td mat-cell *matCellDef="let element"> {{element.kundennummer}} </td>
    </ng-container>

    <ng-container matColumnDef="Kategorie">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Kategorie </th>
      <td mat-cell *matCellDef="let element"> {{element.kategorie}} </td>
    </ng-container>

    <ng-container matColumnDef="Thema">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Thema </th>
      <td mat-cell *matCellDef="let element"> {{element.thema}} </td>
    </ng-container>

    <ng-container matColumnDef="Nächste Fälligkeit">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Nächste Fälligkeit</th>
      <td mat-cell *matCellDef="let element"> {{element.naechsteFaelligkeit}} </td>
    </ng-container>

    <!--
      https://www.youtube.com/watch?v=7wilnsiotqM
      Die Funktion hierfür haben wir bis zur neuen Priorisierung nicht hinbekommen.
    -->
    <ng-container matColumnDef="actions">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header>Als durchgeführt markieren</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="alsIstMarkieren(element.id)"><mat-icon>check</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
                 [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
  </mat-paginator>
</div>

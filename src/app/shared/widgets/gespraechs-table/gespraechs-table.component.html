
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Kundennummer">
      <th mat-header-cell *matHeaderCellDef> Kundennummer </th>
      <td mat-cell *matCellDef="let element"> {{element.kundennummer}} </td>
    </ng-container>

    <ng-container matColumnDef="Kategorie">
      <th mat-header-cell *matHeaderCellDef> Kategorie </th>
      <td mat-cell *matCellDef="let element"> {{element.kategorie}} </td>
    </ng-container>

    <ng-container matColumnDef="Thema">
      <th mat-header-cell *matHeaderCellDef> Thema </th>
      <td mat-cell *matCellDef="let element"> {{element.thema}} </td>
    </ng-container>

    <ng-container matColumnDef="N채chste F채lligkeit">
      <th mat-header-cell *matHeaderCellDef> N채chste F채lligkeit</th>
      <td mat-cell *matCellDef="let element"> {{element.naechsteFaelligkeit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>

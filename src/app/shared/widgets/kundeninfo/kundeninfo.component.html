<div>

  <h2> <mat-icon>person_search</mat-icon> Kundeninfo </h2>
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="example-form">
    <div class="form-group">
      <mat-form-field class="example-full-width">
        <mat-label>Kundennummer / Verbandfuehrer</mat-label>
        <input type="number" matInput placeholder="123456" formControlName="kundennr">
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit">Anzeigen</button>
  </form>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>
    <caption>Versicherungsbetraege</caption>
    <ng-container matColumnDef="Krankenversicherung">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Krankenversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.krankenvers}} </td>
    </ng-container>

    <ng-container matColumnDef="Unfallversicherung">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Unfallversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.unfallvers}} </td>
    </ng-container>

    <ng-container matColumnDef="Sachversicherung">
      <th scope="col" mat-header-cell *matHeaderCellDef mat-sort-header> Sachversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.sachvers}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

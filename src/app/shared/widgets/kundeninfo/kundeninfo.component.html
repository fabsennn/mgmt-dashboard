<div>

  <h2> <mat-icon>person_search</mat-icon> Kundeninfo </h2>
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Kundennummer / Verbandfuehrer</mat-label>
      <input type="number" matInput placeholder="123456">
    </mat-form-field>
    <button mat-raised-button color="primary">Submit</button>
  </form>
</div>

<div>
  <table mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Krankenversicherung">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Krankenversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.krankenvers}} </td>
    </ng-container>

    <ng-container matColumnDef="Unfallversicherung">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Unfallversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.unfallvers}} </td>
    </ng-container>

    <ng-container matColumnDef="Sachversicherung">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Sachversicherung </th>
      <td mat-cell *matCellDef="let kundeninfos"> {{kundeninfos.sachvers}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
